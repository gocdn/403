<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>请在浏览器中打开</title>
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="https://www.nonohm.com/favicon.ico" />
<link rel="shortcut icon" type="image/x-icon" href="https://www.nonohm.com/favicon.ico" />
<link href="https://www.nonohm.com/fby.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/clipboard@1.6.1/dist/clipboard.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/globalcdn/hxcms/common/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body class="w768">
<div class="img_bg"></div>
<div class="load">
<div class="load_txt">正在转向韩漫家</div>
<div class="load_bg"></div>
<div class="loading"></div>
<div class="load_number">10</div>
</div>
<section class="txts none">
<div class="box">
<div class="fl">
<img src="https://www.nonohm.com/images/logo.png" />
</div>
<div class="fr">
<p>抱歉，不支持应用内浏览</p>
<p>请右上角选择<i id="ico"></i>中打开</p>
</div>
</div>
<div class="arrow"></div>
</section>
<div class="clearfix"></div>
<section class="notfoud w768 none">
<div class="Twave"></div>
<div class="tisp">
<p class="t">免费看韩漫-最新网址</p>
<p>截图+收藏该页面，免费看韩漫，不迷路</p>
</div>
<div class="ewm">
<img src="https://yanxuan.nosdn.127.net/c0499192bc7b7e8a8033370562520431.png" />
</div>
<div class="clearfix"></div>
<div class="tisp">复制网址到浏览器地址栏打开</div>
<div class="input">
<input id="CopyURL" value="https://www.zeimh.com/?from=fby" readonly="readonly" />
</div>
<div>
<a id="btnCopy" data-clipboard-target="#CopyURL">一键复制</a>
</div>
<div class="clearfix"></div>
<div class="tisp">
<p class="t2">请收藏本页面，方便下次浏览</p>
</div>
<div class="clearfix"></div>
<div class="Bwave"></div>
</section>
<div style="display: none;">
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-167812269-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-167812269-1');
</script>
</div>
<script type="text/javascript">
      function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
      }
      var myurl = GetQueryString("f");
      if (myurl != null && myurl.toString().length > 1) {
        var tg = "?f=" + GetQueryString("f");
      } else {
        var tg = "";
      }
      $(function () {
        $("#CopyURL").val("https://www.zeimh.com/?from=fby" + tg);
        var clipboard = new Clipboard("#btnCopy");
        clipboard.on("success", function (e) {
          setTimeout(function () {
            alert("复制成功,快去浏览器中粘贴访问吧!");
          }, 200);
        });
        clipboard.on("error", function (e) {
          setTimeout(function () {
            prompt(
              "复制失败了,请长按全选输入框复制吧~",
              "https://www.zeimh.com/?from=fby" + tg
            );
          }, 200);
        });
      });
      function loading() {
        var num = 0;
        var kg = true;
        setInterval(function () {
          if (kg) {
            if (num == 100) {
              window.location.href = "https://www.zeimh.com?from=fby" + tg;
              kg = false;
              return false;
            }
            $(".load_number").html(num);
            num++;
          }
        }, 30);
        $(".loading").css("width", "100%");
      }
      $(function () {
        var u = navigator.userAgent;
        var isAndroid = u.indexOf("Android") > -1 || u.indexOf("Adr") > -1;
        if (isAndroid) {
          $("#ico").addClass("and");
        } else {
          $("#ico").addClass("ios");
        }
        var ua = navigator.userAgent.toLowerCase();
        if (ua.indexOf("qq") > -1 && ua.indexOf("mqqbrowser") < 0) {
          $(".none").css({ opacity: "1" });
          $(".img_bg,.load").hide();
          return;
        } else if (ua.match(/MicroMessenger/i) == "micromessenger") {
          $(".none").css({ opacity: "1" });
          $(".img_bg,.load").hide();
          return;
        } else {
          loading();
          return false;
        }
      });
    </script>
</body>
</html>
